<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App RH</title>

	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

</head>


<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App RH</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>

						<li class="nav-item"><a class="nav-link" href="/jobs">
								Listar Vagas
							</a></li>
						<li class="nav-item"><a class="nav-link" href="/postJob">
								Cadastrar Vaga
							</a></li>

					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">

		<h1>Detalhes da vaga:</h1>
		<div th:each="job : ${job}" class="container">

			<br>

			<p>
				<b>Vaga:</b> <span th:text="${job?.jobName}"></span>
			</p>
			<p>
				<b>Descrição do cargo:</b> <span th:text="${job?.jobDescription}"></span>
			</p>
			<p>
				<b>Expira em:</b> <span th:text="${job?.jobDate}"></span>
			</p>
			<p>
				<b>Salário:</b> R$ <span th:text="${job?.jobSalary}"></span>
			</p>

			<br> <br>





			<h2>Cadastrar candidato:</h2>

			<th:block th:insert="~{messages}"></th:block>
			<br>

			<form method="post" th:object="${applicant}">

				<div class="form-group">
					<div class="row">

						<div class="col">
							<label for="applicantName"><b>Nome do candidato:</b> </label>
							<input type="text" value="" name="applicantName" id="applicantName" class="form-control"
								placeholder="Nome Completo" required />
						</div>

						<div class="col">
							<label for="cpf"><b>CPF: </b> </label><input type="text" value="" name="cpf" id="cpf"
								placeholder="Somente números, sem traços ou pontos." class="validate form-control"
								required />
						</div>

						<div class="col">
							<label for="applicantEmail"><b>E-mail:</b> </label> <input type="text" value=""
								name="applicantEmail" id="applicantEmail" class="form-control"
								placeholder="email@email.com" required />
						</div>

					</div>



				</div>

				<button type="submit" class="btn btn-success">Adicionar
					Candidato</button>
			</form>


		</div>

		<br> <br>

		<h2>Inscritos:</h2>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome do candidato:</th>
					<th scope="col">CPF:</th>
					<th scope="col">E-mail:</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="applicant : ${applicants}">
					<td><span th:text="${applicant.applicantName}"></span></td>
					<td><span th:text="${applicant.cpf}"></span></td>
					<td><span th:text="${applicant.applicantEmail}"></span></td>
					<td><a class="waves-effect waves-light btn-small"
							th:href="${(#mvc.url('JC#deleteApplicantByCpf').arg(0, applicant.cpf)).build()}">
							<button type="button" class="btn btn-danger">Excluir</button></a></td>
				</tr>


			</tbody>
		</table>


	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| App RH - PVS | - ©
			2023 Copyright: CTM Supervisão de Educação Online</span>
	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>

</body>


</html>
